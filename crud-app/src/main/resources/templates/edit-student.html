<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Student</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="container mt-4">
    <h2>Edit Student</h2>
    <form th:action="@{/students/{id}(id=${student.id})}" th:object="${student}" method="post">
        <div class="mb-3">
            <label for="name" class="form-label">Name</label>
            <input type="text" id="name" class="form-control" th:field="*{name}" placeholder="Enter name" required>
        </div>
        <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input type="email" id="email" class="form-control" th:field="*{email}" placeholder="Enter email" required>
        </div>
        <button type="submit" class="btn btn-primary">Update Student</button>
    </form>
    <a href="/" class="btn btn-secondary mt-3">Back to Student List</a>
</body>
</html>
